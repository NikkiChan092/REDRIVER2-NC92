[fs]
# dataFolder=REDRIVER2
# dataFolder=.

# Available controller binds (refer to SDL2 game controller)
#
# Axes:
#	leftx lefty
#	rightx righty
#	lefttrigger righttrigger
#
# NOTE: adding `-` before axis names makes it inverse, so -leftx inverse left stick X axis
#
# Buttons:
# 	a, b, x, y
# 	back guide start
# 	leftstick rightstick
# 	leftshoulder rightshoulder
# 	dpup dpdown dpleft dpright
#
# Horn + Siren: R1 + down on dpad. 
#

# Game keyboard controls (Psy-X layer PSX mapping)
[kbcontrols_game]
cross=Up
square=Down
circle=Right Shift
triangle=Space
up=
down=
left=Left
right=Right
start=Escape
select=C
l1=Right Ctrl
r1=H
l2=A
r2=D
l3=S
r3=Return

[controls_game]
cross=a
square=x
circle=b
triangle=y
up=dpup
down=dpdown
left=dpleft
right=dpright
start=start
select=back
l1=leftshoulder
r1=rightshoulder
l2=lefttrigger
r2=righttrigger
l3=leftstick
r3=rightstick
axis_left_x=leftx
axis_left_y=lefty
axis_right_x=rightx
axis_right_y=righty

[kbcontrols_menu]
cross=return
square=q
circle=right shift
triangle=escape
start=escape
up=up
down=down
left=left
right=right
start=w
select=H

[cdfs]
image=install/Driver2CD1.bin
mode=1,2,2352				# track, mode, sector size. DO NOT MODIFY

[pad]
pad1device=-1				# player 1 controller device; -1 for automatic assignment
pad2device=-1				# player 2 controller device; -1 for automatic assignment

[render]
windowWidth=1920
windowHeight=1080
fullscreen=0				# enable full screen mode; it takes screen resolution; Alt+Enter
pgxpTextureMapping=1        # Reduces PSX warped texture faces. 
bilinearFiltering=1			# "smooth" textures
pgxpZbuffer=0				# full Z-buffer on PSX polygons may introduce Z-fighting
vsync=1

[game]
languageId=0				# 0 = ENGLISH; 1 = ITALIAN; 2 = GERMAN; 3 = FRENCH; 4 = SPANISH;
drawDistance=1800			# 441..1800 // 441 was the default on PS1. 1800 is 3x drawing and max for the engine. 
dynamicLights=1			# set 1 to enable dynamic street lights
fieldOfView=256				# 128..384, 256 is default, lower is farther, higher is closer
disableChicagoBridges=0		# Experimental: also activate AI roads
freeCamera=1				# Press F7 in game to enable
fastLoadingScreens=1        # Remove fade to black screens
widescreenOverlays=1		# set 1 to see map, bars and stats aligned to screen corners
driver1music=0				# put Driver 1's MUSIC.BIN as D1MUSIC.BIN to DRIVER2\SOUND folder
overrideContent=1			# this enables texture and car model modding
userChases=RacingFreak,Snoopi,Olanov,Vortex,Fireboyd78
unlockAll=0

[extras] 
ToggleBeamStrength=1        # Set 0 for ReD2, 1 for strong og D2. Also mapped to L
DisplaySpeedometer=1		# set 1 to enable speedometer.
SpeedometerType=1			# When DisplaySpeedometer=1, 0 = Kph and 1 = Mph. 3 for Regional. Mph in Chic and Vegas, kph in Havana and Rio
DisplayGears=1              # Display Transmission
DisplayRPM=1                # Display Vehicle RPM. 
AmberSignals=1              # 0 for original D2 Red, 1 for Amber orange turn signals
FontChoice=1               # 0 for original, 1 for HD, 2 for Driver 1 HD 
DigitChoice=1               # 0 for original, 1 for HD
CarReflection=0             # Set 1 to enable cut Driver 1 vehicle gloss/reflection.
ColoredCopIndicators=1      # 0 for normal all red. 1 for cops as blue, gangs as red. 
PercentageBarTextSize=0     # 0 for Original, 1 for smaller.

GlobalTextSize=4096         # 4096 is original. Higher is bigger, lower is smaller. 

#Extra DrawDistance (May Effect Performance) 30k is the edge of the 1800 drawDistance.
EnvLODDist=20000            # 0 ... 20k // Draw dist for LODs. ReD2 default is 10,000 , PSX default 7000. 
CarLODDIST=12000            # 0 ... 12k // Draw dist for Car LODs. Default is 10,000 , PSX default 5500.
SpriteShadowDist= 20000     # 0 ... 20k // Draw Dist for Env Shadows. ReD2 default 14,000, PSX default 7000
GroundLODDist=12000         # 0 ... 12k // Road Tiles *Don't go over 12k please. Default ReD2 value is 7000, PSX default 4000.  
